  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <form class="search-form">

    </header>

      <div class="weather-app-data">
      <div><h1 class="weather-app-city" id="city">Paris</h1></div>
      <p class="weather-app-details">
       Tuesday 20 January 2024, 14:45
        <br />
        Scattered clouds
        <br />
    Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
  </p>
    <div class="weather-app-temp-container">
    <div class = "weather-app-icon">☀️</div> 
        <div class = "weather-app-temp">35</div>
        <div class = "weather-app-unit">°C</div>
      </div>
    </div>
    </main>
