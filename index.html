<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            minlength="2"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div><h1 class="weather-app-city" id="city">Paris</h1></div>
          <p class="weather-app-details">
            <span id="time"></span>
            <br />
            <span id="description"> </span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="wind-speed"></strong>
          </p>
          <div class="weather-app-temp-container">
            <div class="weather-app-icon">☀️</div>
            <div class="weather-app-temp">35</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        <p>
          This app was coded by
          <a href="https://www.shecodes.io/graduates/12854-suan-ee-ong"
            >SE Ong</a
          >
          and is
          <a href="https://github.com/">open-sourced on GitHub</a>
          and
          <a href="https://weather-app-13s9.onrender.com">hosted on Render </a>
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
